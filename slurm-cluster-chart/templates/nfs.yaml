---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-server-volume
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: csi-cinder
  resources:
    requests:
      storage: {{ .Values.nfs.storage }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
spec:
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: k8s.gcr.io/volume-nfs:{{ .Values.nfs.version }}
        ports:
        - name: nfs
          containerPort: 2049
        - name: mountd
          containerPort: 20048
        - name: rpcbind
          containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
        - name: storage
          mountPath: /exports
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: nfs-server-volume
