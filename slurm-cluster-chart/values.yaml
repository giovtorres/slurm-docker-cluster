sdcImage: ghcr.io/stackhpc/slurm-docker-cluster:550389b

replicas:
  slurmd: 2
  login: 1

nfs:
  server: 172.20.37.243
  path: /exports/home
  version: 0.8
  storage: 10Gi

databaseAuthentication:
  username: slurm
  password: password

encodedMungeKey: 

configmaps:
  authorizedKeys: authorized-keys-configmap
  slurmConf: slurm-conf-configmap
  slurmdbdConf: slurmdbd-conf-configmap
  sshdConfig: sshd-config-configmap

secrets:
  databaseAuth: database-auth-secret
  mungeKey: munge-key-secret
  